spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=4000
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=25MB
storage.config.access-key=${S3_KEY}
storage.config.bucket=pictsmanagerapi
storage.config.endpoint=https://s3.eu-central-003.backblazeb2.com
storage.config.region=eu-central-003
storage.config.secret-key=${S3_KEY_ID}
#logging.level.org.springframework.security=DEBUG
